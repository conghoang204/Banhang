<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
.consultation-form {
    border-radius: 30px;
    margin-top: 20px;
    width: 450px;
    background-color:#79bdf8;
    padding: 40px 0;
    text-align: center;
}

.container {

    max-width: 300px;
    margin: 0 auto;
    text-align: center;
}

.consultation-form h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.form-group textarea {
    height: 100px;
    resize: none;
}

.form-group button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #0056b3;
}

/* Responsive cho form */
@media (max-width: 768px) {
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group textarea {
        font-size: 14px;
    }
    
    .form-group button {
        font-size: 16px;
    }
}
    </Style>
</head>
<body>
    <section class="consultation-form">
        <div class="container">
            <h2>Đăng ký để được tư vấn</h2>
            <div action="#">
                <div class="form-group">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="message">Địa chỉ:</label>
                    <textarea id="message" name="message" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <button onclick="guinhe()">Gửi yêu cầu</button>
                </div>
            </div>
        </div>
    </section>
<script src="js.js"></script>
</body>
</html>
